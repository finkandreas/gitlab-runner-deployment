include:
  - remote: 'https://gitlab.com/cscs-ci/recipes/-/raw/master/templates/v2/.ci-ext-devel.yml'

stages:
  - deploy_tds
  - test_tds
  - deploy
  - test

deploy_tds:
  tags: ["zinal-slurm-baremetal"]
  script:
    - cd zinal
    - CURRENT_IMG="$(nomad job inspect podman-ci-ext-gitlab-runner-job | jq --raw-output .Job.TaskGroups[0].Tasks[0].Config.image)"
    - podman build -f Dockerfile_tds --format docker -t $DOCKERTAG .
    - podman push $DOCKERTAG
    - podman rmi $DOCKERTAG
    - nomad job plan -var image_id=$DOCKERTAG -var GITLAB_RUNNER_TOKEN=$(cat $HOME/zinal/gitlab-runner-config-zinal.token) -var GITLAB_RUNNER_SYSTEM_ID=$(cat $HOME/zinal/gitlab-runner-system_id) nomad_podman_gitlab-runner.hcl | tee nomad_plan.log
    - eval $(grep "nomad job run " nomad_plan.log)
  variables:
    DOCKERTAG: docker.io/finkandreas/cicd-ext-zinal-gitlab-runner:tds-$CI_COMMIT_SHORT_SHA
    GIT_SUBMODULE_STRATEGY: recursive

